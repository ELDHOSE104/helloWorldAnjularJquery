<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.0rc6/angular-1.0.0rc6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var name = $('#name');
            var greeting = $('#greeting');
            name.keyup(function(){
              greeting.text('Hello ' + name.val() + ' !');
            })
        })
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="name" type="text"/>
<h2 id="greeting"></h2>
<input type="text" ng-model="name1"/>
<h2>Hello {{name1}} !</h2>
</body>
</html>
